<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="over" position="end" class="sidenav">
    <div class="sidenav-header">
      <button
        mat-icon-button
        aria-label="Close sidenav"
        (click)="drawer.close()"
        class="close-button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <a
      mat-button
      routerLink="/"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="drawer.close()"
      >Acasa</a
    >
    <a
      mat-button
      routerLink="/our-story"
      routerLinkActive="active-link"
      (click)="drawer.close()"
      >Povestea noastra</a
    >
    <a
      mat-button
      routerLink="/animals"
      routerLinkActive="active-link"
      (click)="drawer.close()"
      >Rezidenții</a
    >
    <a
      mat-button
      routerLink="/adopt"
      routerLinkActive="active-link"
      (click)="drawer.close()"
      >Adopta Virtual</a
    >
    <a
      mat-button
      routerLink="/donate"
      routerLinkActive="active-link"
      (click)="drawer.close()"
      >Doneaza</a
    >
    <a
      mat-button
      routerLink="/volunteer"
      routerLinkActive="active-link"
      (click)="drawer.close()"
      >Voluntariat</a
    >
    <a
      mat-button
      routerLink="/contact"
      routerLinkActive="active-link"
      (click)="drawer.close()"
      >Contact</a
    >
    <button
      routerLink="/dashboard"
      *ngIf="isLoggedIn()"
      mat-button
      (click)="drawer.close()"
      routerLinkActive="active-link"
    >
      Contul Tau
    </button>
    <button
      routerLink="/login"
      *ngIf="isLoggedIn()"
      (click)="logout()"
      mat-button
      (click)="drawer.close()"
    >
      Deconectare
    </button>
    <button
      routerLink="/login"
      *ngIf="!isLoggedIn()"
      mat-button
      (click)="drawer.close()"
    >
      Conectare
    </button>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <!-- AICI ESTE LOCUL CORECT PENTRU BANNER -->
    <app-test-mode-banner></app-test-mode-banner>
    <app-header [drawer]="drawer"></app-header>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

    <app-footer></app-footer>

    <!-- Adaugă banner-ul de cookies aici -->
    <app-cookie-consent-banner></app-cookie-consent-banner>
  </mat-sidenav-content>
</mat-sidenav-container>
