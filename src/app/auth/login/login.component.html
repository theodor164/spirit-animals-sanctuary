<section class="login-wrapper">
  <form #loginForm="ngForm" class="login-form">
    <h2>Welcome Back</h2>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel required />

    <div class="form-footer-link">
      <a routerLink="/forgot-password">Forgot your password?</a>
    </div>

    <!-- NEW: reCAPTCHA Component -->
    <div class="form-group captcha-container">
      <ngx-invisible-recaptcha
        #captchaElem
        [siteKey]="recaptchaSiteKey"
        (success)="handleRecaptchaSuccess($event)"
      >
      </ngx-invisible-recaptcha>
    </div>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <!-- UPDATED: Changed to a (click) event -->
    <button
      type="button"
      (click)="handleLoginClick(loginForm)"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
    <button type="button" routerLink="/register" class="secondary-btn">
      Register
    </button>

    <div class="or-divider"><span>OR</span></div>

    <a
      href="https://spirit-animals-sanctuary-backend.onrender.com/api/auth/google"
      class="google-button"
    >
      <img
        src="https://developers.google.com/identity/images/g-logo.png"
        alt="Google logo"
      />
      Sign in with Google
    </a>
  </form>
</section>
