<section class="login-wrapper">
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="login-form">
    <h2>Welcome Back</h2>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel required />

    <div class="form-footer-link">
      <a routerLink="/forgot-password">Forgot your password?</a>
    </div>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
    <button type="button" routerLink="/register" class="secondary-btn">
      Register
    </button>

    <div class="or-divider"><span>OR</span></div>

    <a href="http://localhost:3000/api/auth/google" class="google-button">
      <img
        src="https://developers.google.com/identity/images/g-logo.png"
        alt="Google logo"
      />
      Sign in with Google
    </a>
  </form>
</section>
