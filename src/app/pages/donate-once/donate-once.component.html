<section class="page-container">
  <section class="donate-once-hero">
    <h1>Make a One-Time Donation</h1>
    <p>
      Your kindness can change lives. Every donation helps us rescue, feed, and
      care for animals in need.
    </p>
  </section>

  <section class="donate-once-wrapper">
    <div class="donate-options">
      <h2>Select an amount</h2>
      <div class="amount-buttons">
        <button
          *ngFor="let amount of predefinedAmounts"
          (click)="selectAmount(amount)"
          [class.selected]="selectedAmount === amount"
        >
          €{{ amount }}
        </button>
      </div>
      <div class="custom-amount">
        <label>
          Or enter a custom amount:
          <input
            type="number"
            [(ngModel)]="customAmount"
            (input)="updateSelectedAmount()"
            placeholder="e.g. 25"
          />
        </label>
      </div>
    </div>

    <div class="donate-form">
      <h2>Your Information</h2>
      <form #donateForm="ngForm">
        <label>
          Full Name:
          <input type="text" [(ngModel)]="form.name" name="name" required />
        </label>
        <label>
          Email Address:
          <input type="email" [(ngModel)]="form.email" name="email" required />
        </label>

        <div class="donate-summary">
          <p><strong>Donation:</strong> €{{ selectedAmount || 0 }}</p>
        </div>

        <!-- NEW: reCAPTCHA Component -->
        <div class="form-group captcha-container">
          <ngx-invisible-recaptcha
            #captchaElem
            [siteKey]="recaptchaSiteKey"
            (success)="handleRecaptchaSuccess($event)"
          >
          </ngx-invisible-recaptcha>
        </div>

        <!-- NEW: GDPR and Terms Agreement Checkbox -->
        <div class="form-group terms-agreement">
          <input
            type="checkbox"
            id="terms-donate"
            name="agreedToTerms"
            [(ngModel)]="agreedToTerms"
            required
          />
          <label for="terms-donate">
            Am citit și sunt de acord cu
            <a routerLink="/terms-and-conditions" target="_blank"
              >Termenii și Condițiile</a
            >
            și cu
            <a routerLink="/privacy" target="_blank"
              >Politica de Confidențialitate</a
            >.
          </label>
        </div>

        <div class="error" *ngIf="message">{{ message }}</div>

        <!-- UPDATED: Button is disabled until terms are accepted -->
        <button
          type="button"
          (click)="handleDonationClick(donateForm)"
          [disabled]="donateForm.invalid || !agreedToTerms"
        >
          Donate Now
        </button>
      </form>
    </div>
  </section>
</section>
