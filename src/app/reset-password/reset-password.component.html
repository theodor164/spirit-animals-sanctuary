<div class="container">
  <div class="card">
    <h2>Reset Your Password</h2>
    <p>Please enter your new password below.</p>

    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [disabled]="isLoading"
        />
        <div
          *ngIf="
            resetForm.get('password')?.invalid &&
            resetForm.get('password')?.touched
          "
          class="error-text"
        >
          Password must be at least 6 characters long.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          [disabled]="isLoading"
        />
        <div
          *ngIf="
            resetForm.hasError('mismatch') &&
            resetForm.get('confirmPassword')?.touched
          "
          class="error-text"
        >
          Passwords do not match.
        </div>
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="isLoading || resetForm.invalid"
      >
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">Resetting...</span>
      </button>
    </form>

    <div
      *ngIf="message"
      class="message-box"
      [class.error]="isError"
      [class.success]="!isError"
    >
      {{ message }}
    </div>
  </div>
</div>
