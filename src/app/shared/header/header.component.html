<mat-toolbar color="primary" class="main-toolbar">
  <div class="toolbar-content">
    <a routerLink="/" class="title"
      ><img
        ngSrc="https://spiritanimals.ro/wp-content/uploads/2023/08/Asset-4Mod1.png"
        alt="logo"
        width="100"
        height="100"
        class="logo"
    /></a>

    <span class="spacer"></span>

    <!-- Desktop Navigation -->
    <nav class="nav-links">
      <a
        mat-button
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        >Acasa</a
      >
      <a mat-button routerLink="/our-story" routerLinkActive="active-link"
        >Povestea</a
      >
      <a mat-button routerLink="/animals" routerLinkActive="active-link"
        >Reziden»õii</a
      >

      <!-- NEW: "Get Involved" Dropdown Menu -->
      <button mat-button [matMenuTriggerFor]="getInvolvedMenu">
        Implica-te
      </button>
      <mat-menu #getInvolvedMenu="matMenu">
        <a mat-menu-item routerLink="/get-involved/adopt">Adopta</a>
        <a mat-menu-item routerLink="/get-involved/volunteer">Voluntariat</a>
      </mat-menu>

      <a mat-button routerLink="/contact" routerLinkActive="active-link"
        >Contact</a
      >

      <!-- User Authentication Links -->
      <ng-container *ngIf="isLoggedIn(); else loggedOut">
        <a mat-button routerLink="/dashboard" routerLinkActive="active-link"
          >Contul Tau</a
        >
        <a mat-button (click)="logout()">Deconectare</a>
      </ng-container>
      <ng-template #loggedOut>
        <a mat-button routerLink="/login">Conectare</a>
      </ng-template>
    </nav>

    <!-- NEW: Prominent Donate Button -->
    <a
      mat-raised-button
      color="accent"
      routerLink="/donate"
      class="donate-button"
      >Doneaza</a
    >

    <!-- Mobile Menu Button -->
    <button
      type="button"
      mat-icon-button
      (click)="drawer.toggle()"
      class="menu-button"
      aria-label="Toggle navigation"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
