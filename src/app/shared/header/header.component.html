<mat-toolbar color="primary" class="main-toolbar">
  <div class="toolbar-content">
    <a routerLink="/" class="title">Spirit Animals Sanctuary</a>

    <span class="spacer"></span>

    <!-- Desktop Navigation -->
    <nav class="nav-links">
      <a
        mat-button
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a mat-button routerLink="/our-story" routerLinkActive="active-link"
        >Our Story</a
      >
      <a mat-button routerLink="/animals" routerLinkActive="active-link"
        >Our Animals</a
      >

      <!-- NEW: "Get Involved" Dropdown Menu -->
      <button mat-button [matMenuTriggerFor]="getInvolvedMenu">
        Get Involved
      </button>
      <mat-menu #getInvolvedMenu="matMenu">
        <a mat-menu-item routerLink="/get-involved/adopt">Adopt</a>
        <a mat-menu-item routerLink="/get-involved/volunteer">Volunteer</a>
      </mat-menu>

      <a mat-button routerLink="/contact" routerLinkActive="active-link"
        >Contact</a
      >

      <!-- User Authentication Links -->
      <ng-container *ngIf="isLoggedIn(); else loggedOut">
        <a mat-button routerLink="/dashboard" routerLinkActive="active-link"
          >Dashboard</a
        >
        <a mat-button (click)="logout()">Logout</a>
      </ng-container>
      <ng-template #loggedOut>
        <a mat-button routerLink="/login">Login</a>
      </ng-template>
    </nav>

    <!-- NEW: Prominent Donate Button -->
    <a
      mat-raised-button
      color="accent"
      routerLink="/donate"
      class="donate-button"
      >Donate</a
    >

    <!-- Mobile Menu Button -->
    <button
      type="button"
      mat-icon-button
      (click)="drawer.toggle()"
      class="menu-button"
      aria-label="Toggle navigation"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
